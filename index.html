<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamedev Canvas Workshop</title>
  <style>
    * { padding: 0; margin: 0; }
    canvas { background: #eee; display: block; margin: 0 auto; }
  </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  // Ball

  var ballRadius = 10;
  var ballColor = '#0095DD';

  var x = canvas.width / 2;
  var y = 30;

  var dx = 1;
  var dy = 2;
  
  var theta = 0;

  function randColor() {
    const colorBase = '0123456789ABCDEF';
    return '#' + Array(6).fill().map(_=>colorBase[Math.floor(Math.random() * colorBase.length)]).join('');
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = ballColor;
    ctx.fill();
    ctx.closePath();
  }

  // Paddle

  var paddleHeight = 10;
  var paddleWidth = 150;
  var paddleX = (canvas.width - paddleWidth) / 2;
  
  var rightPressed = false;
  var leftPressed = false;

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  // Blocks

  var brickRowCount = 3;
  var brickColumnCount = 5;
  var brickWidth = 75;
  var brickHeight = 20;
  var brickPadding = 10;
  var brickOffsetTop = 30;
  var brickOffsetLeft = 30;


  var bricks = Array(brickColumnCount).fill().map((_, c) => {
    return Array(brickRowCount).fill().map((_, r) => {
      return {
        x: c * (brickWidth + brickPadding) + brickOffsetLeft,
        y: r * (brickHeight + brickPadding) + brickOffsetTop,
        status: 1
      };
    })
  });

  function drawBricks() {
    bricks.map(col => {
      col.map(obj => {
        if (obj.status === 1) {
          ctx.beginPath();
          ctx.rect(obj.x, obj.y, brickWidth, brickHeight);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
          ctx.closePath();
        }
      })
    })
  }

  // Collision

  function collisionDetection() {
    bricks.map(col => {
      col.map(b => {
        if (b.status === 1
        && x > b.x && x < b.x + brickWidth
        && y > b.y && y < b.y + brickHeight) {
          dy = -dy;
          ballColor = randColor();
          b.status = 0;
        }
      })
    })
  }

  // Score

  var score = 0;

  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: " + score, 8, 20);
  }


  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();
    drawBricks();
    drawScore();

    if (x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
      dx = -dx;
      ballColor = randColor();
    }
    if (y + dy < ballRadius) {
      dy = -dy;
      ballColor = randColor();
    } else if (y + dy > canvas.height - ballRadius) {
      if (x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy * 1.2;
        dx = (x - paddleX - paddleWidth / 2) / 20;
      }
      else {
        alert('GAME OVER');
        document.location.reload();
        clearInterval(interval);
      }
    }

    collisionDetection();

    if (rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += 11;
    }
    else if (leftPressed && paddleX > 0) {
      paddleX -= 11;
    }
    x += dx;
    y += dy;
  }

  // Main routine

  document.addEventListener("keydown", keyDownHandler, false);
  function keyDownHandler(e) {
    if (e.key == "Right" || e.key == "ArrowRight") {
      rightPressed = true;
    }
    else if (e.key == "Left" || e.key == "ArrowLeft") {
      leftPressed = true;
    }
  }

  document.addEventListener("keyup", keyUpHandler, false);
  function keyUpHandler(e) {
    if (e.key == "Right" || e.key == "ArrowRight") {
      rightPressed = false;
    }
    else if (e.key == "Left" || e.key == "ArrowLeft") {
      leftPressed = false;
    }
  }

  var interval = setInterval(draw, 10);


</script>
  
</body>
</html>
